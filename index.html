<head>
    <meta charset="UTF-8">

    <title>index.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2E1A66;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .sidebar a {
            display: block;
            color: blue;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }
        .product p {
            font-weight: bold;
        }
    </style>
</head>
